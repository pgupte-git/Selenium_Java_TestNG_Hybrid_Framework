log4j.rootLogger=INFO, stdout, extent

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.extent=org.apache.log4j.FileAppender
log4j.appender.extent=com.nopcommerce.testutility.ExtentLogAppender
log4j.appender.extent.layout=org.apache.log4j.PatternLayout
log4j.appender.extent.layout.ConversionPattern=%d [%t] %-5p %c - %m%n